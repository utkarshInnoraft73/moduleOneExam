<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <div class="container">
            <div class="navContent row ">
                <div class="logo col-2">
                    <img src="./parallel/full-svg 1.svg" alt="logo">
                </div>
                <div class="navlinks col-10">
                    <div class="row d-flex justify-space-between">
                        <ul class="col-7 d-flex">
                            <li><a href="" class="fs-3">Jobs</a></li>
                            <li><a href="" class="fs-3">Startups</a></li>
                            <li><a href="" class="fs-3">Collection</a></li>
                            <li><a href="" class="fs-3">Learn</a></li>
                            <!-- <li></li> -->
                        </ul>
                        <div class="signin col-5 d-flex justify-space-between align-center">
                            <a href="" class="fs-3"> For Company</a>
                            <div></div>
                            <a href="" class="fs-3"> Sign</a>
                            <!-- <div class="navGetstartBtn col-2"> -->
                            <a href="" class="fs-3 bg-btn">Get Started</a>
                            <!-- </div> -->
                        </div>


                    </div>

                </div>

            </div>
        </div>
    </nav>
    <section id="banner">
        <div class="container">
            <div class="bannerHeader">
                <ul class="d-flex justify-center">
                    <li><a href="" class="fs-3 btn">All Categories</a></li>
                    <li><a href="" class="fs-3 btn">Start Spotlight</a></li>
                    <li><a href="" class="fs-3 btn">Work Life</a></li>
                    <li><a href="" class="fs-3 btn">Job Search</a></li>

            </div>

                <div class="bannerleft">

                    <div class="bannerlefttopText">
                        <span class="fs-7">Life / Work</span>
                        <div class="bannerlefttopImage">
                            <img src="./parallel/line-arrow.svg" alt="">

                    </div>
                    <div class="bannerLeftLogo">
                        <img src="./parallel/parallel-2.svg" alt="">
                    </div>
                    <div class="bannerLeftLowerImg">
                        <img src="./parallel/img1.png" alt="">
                    </div>
                </div>
                <div class="bannerightImg">
                    <img src="./parallel/img2.png" alt="">
                </div>
                <di class="bannerrightText">
                    <span class="fs-8">
                        Helping you along the journey to find your life's work.
                    </span>
                </di>
                <div class="bannerrightLowertext">
                    <span class="fs-7">Never miss a read.</span>
                    <form action="">
                        <input type="email" placeholder="enter your email address">
                        <br>
                    </form>
                    <a href="" class="fs-3 bg-btn">Sign Up</a>
                </div>

            </div>
        </div>
